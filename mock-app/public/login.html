<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QA Test App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .test-users {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
        }
        .test-users h3 {
            margin-bottom: 10px;
            color: #666;
        }
        .test-users ul {
            list-style: none;
        }
        .test-users li {
            margin: 5px 0;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Login</h1>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div class="test-users">
            <h3>üë§ Usu√°rios de Teste:</h3>
            <ul>
                <li>admin / admin123 (Admin)</li>
                <li>user / user123 (User)</li>
                <li>visitor / visitor123 (Sem acesso)</li>
            </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = '‚úÖ Login realizado com sucesso!';
                    successDiv.style.display = 'block';
                    
                    // Store user role in sessionStorage for dashboard
                    const role = data.user && data.user.role ? data.user.role : 'USER';
                    sessionStorage.setItem('userRole', role);
                    
                    setTimeout(() => {
                        window.location.href = `/dashboard?role=${role}`;
                    }, 1000);
                } else {
                    let errorMsg = data.message || 'Erro ao fazer login';
                    if (response.status === 401) {
                        errorMsg = '‚ùå Credenciais inv√°lidas';
                    } else if (response.status === 403) {
                        errorMsg = 'üö´ Acesso negado - Permiss√µes insuficientes';
                    } else if (response.status === 423) {
                        errorMsg = 'üîí Usu√°rio bloqueado - Muitas tentativas falhas';
                    }
                    errorDiv.textContent = errorMsg;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '‚ö†Ô∏è Erro de conex√£o com o servidor';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
